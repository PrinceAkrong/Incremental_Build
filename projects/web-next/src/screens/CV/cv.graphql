query Cv {
  personalInformation {
    phone
    email
    city
    country
    full_name
  }

  social {
    github {
      url
      display_name
    }
    linkedIn {
      url
      display_name
    }
  }
  cv {
    summary
    jobs {
      id
      role
      description
      company
      start_date
      end_date
      is_actual
    }
    technical_skills {
      id
      name
      technologies {
        id
        name
      }
    }
    education {
      formal {
        id
        foundation
        start_date
        end_date
        is_actual
        title
      }
      languages {
        id
        name
        proficiency
      }
    }
    interests {
      name
      id
    }
    side_projects {
      id
      name
      description
      start_date
      end_date
      is_ongoing
      is_visible
    }
  }
}
