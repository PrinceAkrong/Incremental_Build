name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - run: yarn install
        name: Install dependencies

      - run: yarn  build
        name: Build Gatsby

      - run: yarn build-storybook
        name: Build Storybook
